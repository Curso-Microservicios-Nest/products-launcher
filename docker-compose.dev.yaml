services:
  # ðŸš€ NATS
  nats-server:
    image: nats:latest
    ports:
      - 8222:8222

  # ðŸŸ¢ Client gateway
  client-gateway:
    build:
      context: ./client-gateway
      dockerfile: Dockerfile.dev
    ports:
      - ${CLIENT_GATEWAY_PORT}:3000
    volumes:
      - ./client-gateway/src:/usr/src/app/src
    command: npm run start:dev
    environment:
      - NATS_SERVERS=nats://nats-server:4222

  # ðŸŸ¡ Services
  auth-ms:
    build:
      context: ./auth-ms
      dockerfile: Dockerfile.dev
    command: npm run start:dev
    environment:
      - NATS_SERVERS=nats://nats-server:4222
      - DATABASE_URL=${USERS_MS_DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
    volumes:
      - ./auth-ms/src:/usr/src/app/src

  products-ms:
    build:
      context: ./products-ms
      dockerfile: Dockerfile.dev
    command: npm run start:dev
    environment:
      - DATABASE_URL=file:./dev.db
      - NATS_SERVERS=nats://nats-server:4222
    volumes:
      - ./products-ms/src:/usr/src/app/src

  orders-ms:
    build:
      context: ./orders-ms
      dockerfile: Dockerfile.dev
    restart: always
    command: npm run start:dev
    environment:
      - DATABASE_URL=postgresql://postgres:123456@orders-db:5432/orders_db?schema=public
      - NATS_SERVERS=nats://nats-server:4222
    volumes:
      - ./orders-ms/src:/usr/src/app/src
    depends_on:
      - orders-db

  payments-ms:
    build:
      context: ./payments-ms
      dockerfile: Dockerfile.dev
    ports:
      - 3003:3000
    command: npm run start:dev
    environment:
      - NATS_SERVERS=nats://nats-server:4222
      - BASE_URL=${PAYMENTS_MS_BASE_URL}
      - PAYPAL_BASE_URL=${PAYPAL_BASE_URL}
      - PAYPAL_CLIENT_ID=${PAYPAL_CLIENT_ID}
      - PAYPAL_SECRET=${PAYPAL_SECRET}
    volumes:
      - ./payments-ms/src:/usr/src/app/src

  # ðŸ’¿ Databases
  orders-db:
    image: postgres:16
    container_name: db-postgres-orders
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123456
      POSTGRES_DB: orders_db
    ports:
      - "5432:5432"
    volumes:
      - ./orders-ms/postgres_data:/var/lib/postgresql/data

